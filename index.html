<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>语音示例</title>
</head>
<body>
    <h1>这是一个语音示例</h1>

    <p>点击按钮以触发语音：</p>
    <button onclick="speakText()">播放语音</button>

    <script>
        // 创建一个新的语音对象
        var speechSynthesis = window.speechSynthesis;
        var speech = new SpeechSynthesisUtterance();

        // 设置要朗读的文本
        speech.text = "你好，这是一个语音示例";

        // 播放语音的函数
        function speakText() {
            speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
