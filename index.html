<!DOCTYPE html>
<html>
<head>
    <title>示例网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff5733;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
        }

        .video {
            width: 100%;
            height: 400px;
        }

        .button {
            background-color: #ff5733;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 10px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>这是一个示例网页</h1>
    </header>

    <div class="container">
        <p>这是一个模仿 https://zhangyongmao.github.io/VISinger2/ 的示例网页。你可以在这里添加你的内容和样式。</p>
        <div class="video">
            <!-- 在这里插入视频或嵌入其他内容 -->
        </div>
        <a class="button" href="#">了解更多</a>
    </div>
</body>
</html>
