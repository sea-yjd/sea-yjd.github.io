<!DOCTYPE html>
<html>
<head>
    <title>多彩的示例</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
        }

        h1 {
            color: #ff5733;
        }

        p {
            color: #3d3dff;
        }

        .container {
            background-color: #e8e8e8;
            border: 2px solid #ccc;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        audio {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>多彩的示例</h1>
        <p>这是一个包含题目、摘要、多样化的图片和音频的示例。</p>
    </div>
    
    <div class="container">
        <h2>多样化的图片</h2>
        <img src="your-image1.jpg" alt="多彩的图片1">
        <img src="your-image2.jpg" alt="多彩的图片2">
    </div>

    <div class="container">
        <h2>音频示例</h2>
        <audio controls>
            <source src="your-audio.mp3" type="audio/mpeg">
            您的浏览器不支持音频播放。
        </audio>
    </div>
</body>
</html>
